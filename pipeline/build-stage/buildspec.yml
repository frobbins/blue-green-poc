version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing source NPM dependencies...
      - npm install

  pre_build:
    commands:
      - echo Running unit tests...
      - npm run test  # this assumes that you have a "test" script in your package.json

  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code...
      - npm run build  # this assumes that you have a "build" script in your package.json
      - cp AppSpec.yml build/

artifacts:
  files:
    - '**/*'
  base-directory: 'build'  # adjust this if your build outputs to a different directory
