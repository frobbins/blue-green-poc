version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing source NPM dependencies...
      - npm install

  pre_build:
    commands:
      - echo Running unit tests...
      - npm run test

  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code...
      - npm run build

  post_build:
    commands:
      - echo Running isolated deployment
      - serverless deploy

artifacts:
  files:
    - "**/*"
  base-directory: "build"
